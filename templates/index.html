,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Sender | Saiful Islam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center p-4">

    <div class="glass w-full max-w-lg p-8 rounded-2xl shadow-2xl">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-400">ðŸ“² SMS Sender</h2>
        
        <div class="mb-4">
            <label class="block text-sm mb-2 text-gray-400">Enter Numbers (Space or Comma separated)</label>
            <textarea id="numbers" class="w-full h-32 bg-gray-900 border border-gray-700 rounded-lg p-3 focus:outline-none focus:border-blue-500 transition-all" placeholder="017XXXXXXXX, 018XXXXXXXX"></textarea>
        </div>

        <button onclick="sendRequests()" id="sendBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-105">
            Start Sending
        </button>

        <div id="status" class="mt-6 space-y-2 max-h-40 overflow-y-auto hidden"></div>
    </div>

    <div class="mt-12 text-center">
        <h3 class="text-gray-400 mb-4">Developer: <span class="text-blue-400 font-semibold">Saiful Islam</span></h3>
        <div class="flex space-x-6 text-2xl justify-center">
            <a href="https://www.facebook.com/saiful.islam.2029" target="_blank" class="hover:text-blue-500"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/keretoi12" target="_blank" class="hover:text-pink-500"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/saifulnm" target="_blank" class="hover:text-blue-400"><i class="fab fa-telegram"></i></a>
            <a href="https://github.com/saiful167" target="_blank" class="hover:text-gray-400"><i class="fab fa-github"></i></a>
            <a href="mailto:saifulsajedul@gmail.com" class="hover:text-red-400"><i class="fas fa-envelope"></i></a>
            <a href="https://x.com/keretoi12" target="_blank" class="hover:text-blue-300"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="mt-4 text-xs text-gray-500">Discord: keretoi12_62766</p>
    </div>

    <script>
        async function sendRequests() {
            const btn = document.getElementById('sendBtn');
            const statusDiv = document.getElementById('status');
            const numbers = document.getElementById('numbers').value;
            
            if(!numbers) return alert("Please enter numbers!");

            btn.disabled = true;
            btn.innerText = "Processing...";
            statusDiv.classList.remove('hidden');
            statusDiv.innerHTML = "";

            const response = await fetch('/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({numbers: numbers})
            });
            
            const data = await response.json();
            data.forEach(res => {
                const item = document.createElement('div');
                item.className = "text-sm p-2 bg-gray-800 rounded border-l-4 " + (res.status === 'Success' ? 'border-green-500' : 'border-red-500');
                item.innerText = `${res.number} - ${res.status}`;
                statusDiv.appendChild(item);
            });

            btn.disabled = false;
            btn.innerText = "Start Sending";
        }
    </script>
</body>
</html>
